<!doctype html>
<html lang="en">
<head>
  <title>nolvide</title>
  <link rel='stylesheet' type='text/css' href='style.css' />

</head>

  <div id="navbar">
      <ul>
        <li><a href="index.html" id="logo">nolvide</a></li>
