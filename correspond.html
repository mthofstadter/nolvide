<!doctype html>
<html lang="en">
<head>
  <title>correspond</title>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
  <link rel='stylesheet' type='text/css' href='correspond.css' />
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Concert+One|Heebo&display=swap" rel="stylesheet">
  <script src="correspond.js"></script>
</head>
<body id="body">
  <div id="bkgFade"></div>
  <div id="navbar">
    <a href="#" onclick="goHome()" id="logo">nolvide</a>
  </div>
  <div id="whiteBox"></div>
  <h1>Correspond</h1>
  <div id="container" class="container">
  </div>
<div class="bottomContainer">
  <button class="addGroupButton" onclick="addGroup()">ADD GROUP</button>
</div>
<!-- Cloning Purposes -------------------------------------------------->
<div id="group-" class="group">
  <div id="people-">
    <div id ="headerContainer-" class="headerContainer">
      <input id="groupHeader-" class="groupHeader editable" placeholder="Group Name..." maxlength="40" onchange="saveGroupName(this)"></input>
      <button id="editButton-" class="editButton" onclick="edit(this)">EDIT</button>
    </div>
  </div>
  <button id="addButton-" class="addButton" onclick="addPerson(this)">ADD</button>
</div>

<div id="exPerson" class="person">
  <input id="" class="name editable" placeholder="name..." spellcheck="false" onchange="save(this)"></input>
  <div id="" class="timer" onclick="showDate(this)"></div>
  <input id="" class="days editable" type="text" maxlength="3" placeholder="__" onchange="save(this)"></input>
  <p class="daysText">days</p>
  <input id="" class="checkbox" type="checkbox" onclick="checkMe(this)"></input>
</div>
</body>
</html>
